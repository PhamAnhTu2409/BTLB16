[[redirects]]
  from = "/truy-xuat-du-lieu/*"
  to = "/truy-xuat-du-lieu/index.html"
  status = 200
  force = false

# Optional: Redirect root to a default page
# [[redirects]]
#   from = "/"
#   to = "/truy-xuat-du-lieu/"
#   status = 200

# Build configuration for Netlify Functions
[build]
  functions = "netlify/functions"

# Headers for CORS (if needed)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
